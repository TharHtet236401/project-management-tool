{% extends 'base/main.html' %}

{% block content %}
<div class="prose max-w-none" id="projects-container">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-4xl font-bold">Projects</h1>
        <div class="flex gap-4">
            <a href="{% url 'create_project' %}" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Create Project
            </a>
            <button class="btn btn-ghost" hx-get="{% url 'home' %}" hx-target="#base-container" hx-swap="innerHTML">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                Back
            </button>
        </div>
    </div>
    <div id="projects-list">
        {% include 'partials/projects-list.html' %}
    </div>
</div>
{% endblock %}
